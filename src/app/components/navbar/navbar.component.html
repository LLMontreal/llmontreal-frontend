<header class="bg-white dark:bg-background-dark border-b border-[#DEE2E6] dark:border-gray-700 px-6 sm:px-10 py-3">
  <div class="flex items-center justify-between max-w-7xl mx-auto">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-2 text-primary">
        <mat-icon>document_scanner</mat-icon>
        <h2 class="text-xl font-bold">DocuAI</h2>
      </div>
    </div>
    <div class="hidden md:flex items-center gap-6">
      <a class="text-sm font-medium hover:text-primary dark:hover:text-primary" routerLink="/upload">Upload de Documento</a>
      <a class="text-sm font-medium hover:text-primary dark:hover:text-primary" routerLink="/config">Configurações</a>
    </div>
    <div class="flex items-center gap-4">
      <label class="hidden sm:flex flex-col min-w-40 max-w-64">
        <div class="flex w-full flex-1 items-stretch rounded-lg h-10">
          <div class="text-gray-500 flex bg-gray-100 dark:bg-gray-800 items-center justify-center pl-3 rounded-l-lg border-r-0">
            <mat-icon>search</mat-icon>
          </div>
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-gray-200 focus:outline-0 focus:ring-0 border-none bg-gray-100 dark:bg-gray-800 h-full placeholder:text-gray-500 px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal leading-normal" placeholder="Pesquisar..." value=""/>
        </div>
      </label>
      <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </div>
</header>
