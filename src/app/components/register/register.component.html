<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-container">
        <img src="assets/logo-montreal.png" alt="LLM Montreal" class="auth-logo">
      </div>
      <h1>Crie sua conta</h1>
      <p class="subtitle">Comece sua jornada conosco hoje</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Nome completo</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">person</span>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            placeholder="Seu nome"
            [(ngModel)]="name"
            [disabled]="isLoading"
            required
            autocomplete="name"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">email</span>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="seu@email.com"
            [(ngModel)]="email"
            [disabled]="isLoading"
            required
            autocomplete="email"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">lock</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="password"
            [disabled]="isLoading"
            required
            autocomplete="new-password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar senha</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">lock_outline</span>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="confirmPassword"
            [disabled]="isLoading"
            required
            autocomplete="new-password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="isLoading"
          >
            <span class="material-icons">{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="material-icons">error_outline</span>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Criar conta</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Já tem uma conta? <a routerLink="/login" class="link-primary">Fazer login</a></p>
    </div>
  </div>
</div>
