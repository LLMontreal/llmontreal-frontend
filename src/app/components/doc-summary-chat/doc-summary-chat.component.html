<div class="page-container">
  <h1 class="main-title">Resumo e Análise do Documento</h1>

  <!-- SUMMARY-->
  <section class="summary">
    <!-- Estado de Carregamento -->
    <div *ngIf="isSummaryLoading" class="summary-loading">
      Carregando resumo...
    </div>

    <!-- Estado de Erro -->
    <div *ngIf="summaryError" class="summary-error">
      <p>{{ summaryError }}</p>
    </div>

    <!-- Estado de Sucesso -->
    <div *ngIf="!isSummaryLoading && !summaryError">
      <div class="summary-header">
        <h2>Resumo gerado por IA</h2>
        <button *ngIf="isSummaryOverflowing" (click)="openSummaryModal()" class="see-more-button">
          Ver mais
        </button>
      </div>
      <p #summaryParagraph>{{ summaryText }}</p>
    </div>
  </section>

  <!-- CHAT-->
  <section class="chat-card" [ngClass]="{'fullscreen': isChatFullscreen}">
    <div class="chat-header">
      <h3>Pergunte sobre o Documento</h3>
      <button (click)="toggleChatFullscreen()" class="fullscreen-button" title="Alternar tela cheia">
        <mat-icon>{{ isChatFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
      </button>
    </div>

    <div class="chat-messages" #messagesContainer>
      <div *ngFor="let message of messages" class="message-wrapper"
        [ngClass]="message.sender === 'Você' ? 'user' : 'ia'">
        <ng-container *ngIf="message.sender === 'IA'">
          <div class="message-container">
            <div class="sender">{{ message.sender }}</div>
            <div class="message">
              <div class="text">{{ message.text }}</div>
              <div *ngIf="message.citation" class="citation">
                <strong>Citações:</strong>
                <p>"{{ message.citation }}"</p>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="message.sender === 'Você'">
          <div class="message-container">
            <div class="sender">{{ message.sender }}</div>
            <div class="message">
              <div class="text">{{ message.text }}</div>
            </div>
          </div>
        </ng-container>
      </div>
      <div *ngIf="isLoading" class="message-wrapper ia">
        <div class="message-container">
          <div class="sender">IA</div>
          <div class="message">
            <div class="text typing-indicator">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <form (ngSubmit)="sendMessage()">
        <input type="text" [(ngModel)]="newMessage" name="newMessage" placeholder="Digite sua pergunta aqui..."
          autocomplete="off" />
        <button type="submit" [disabled]="!newMessage || isLoading">
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </section>
</div>

<!-- MODAL PARA O RESUMO COMPLETO -->
<div *ngIf="showFullSummaryModal" class="modal-overlay" (click)="closeSummaryModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="modal-close-button" (click)="closeSummaryModal()">&times;</button>
    <h2>Resumo Completo</h2>
    <p>{{ summaryText }}</p>
  </div>
</div>
