<header class="main-header" [class.menu-open]="isMenuOpen">
  <div class="header-container">
    <a routerLink="/" class="logo">
      <img src="assets/logo-LlMontreal.svg" alt="LlMontreal logo" class="logo-icon" />
      <span class="brand-name">LLMontreal</span>
    </a>
      <div class="header-divider"></div>

      <nav class="header-nav" aria-label="Primary Navigation">
        <a routerLink="/upload-document" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
  Upload de Documento
</a>

<a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
  Dashboard
</a>

      </nav>
    </div>

    <div class="header-right">
      <button type="button" class="mobile-menu-button" aria-label="Abrir menu" aria-expanded="{{isMenuOpen}}" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <button class="logs-button" routerLink="/logs" aria-label="Acessar pÃ¡gina de logs">
        <i class="fas fa-file-alt"></i>
      </button>

        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDark() ? 'Ativar modo claro' : 'Ativar modo escuro'">
      <i class="fas" [ngClass]="isDark() ? 'fa-sun' : 'fa-moon'"></i>
    </button>

    <button class="logout-button" (click)="logout()" aria-label="Sair">
      <i class="fas fa-sign-out-alt"></i>
    </button>
    </div>
</header>
