<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-container">
        <img src="assets/logo-montreal.png" alt="LLM Montreal" class="auth-logo">
      </div>
      <h1>Bem-vindo de volta</h1>
      <p class="subtitle">Entre com suas credenciais para continuar</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Nome de usuário</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">person</span>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="seu_usuario"
            [(ngModel)]="username"
            [disabled]="isLoading"
            required
            autocomplete="username"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="input-wrapper">
          <span class="material-icons input-icon">lock</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="password"
            [disabled]="isLoading"
            required
            autocomplete="current-password"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="material-icons">error_outline</span>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Não tem uma conta? <a routerLink="/register" class="link-primary">Criar conta</a></p>
    </div>
  </div>
</div>
