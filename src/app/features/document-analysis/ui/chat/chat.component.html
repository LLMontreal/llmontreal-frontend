<div class="chat-card">
  <h3>Pergunte sobre o Documento</h3>

  <div class="chat-messages" #messagesContainer>
    <!-- Loop principal para renderizar cada mensagem -->
    <div *ngFor="let message of messages" class="message-wrapper" [ngClass]="message.sender === 'Você' ? 'user' : 'ia'">

      <!-- Template para as mensagens da IA (estrutura antiga) -->
      <ng-container *ngIf="message.sender === 'IA'">
        <div class="message">
          <div class="sender">{{ message.sender }}</div>
          <div class="text">{{ message.text }}</div>
          <div *ngIf="message.citation" class="citation">
            <strong>Citações:</strong>
            <p>"{{ message.citation }}"</p>
          </div>
        </div>
      </ng-container>

      <!-- Template para as mensagens do Usuário (nova estrutura) -->
      <ng-container *ngIf="message.sender === 'Você'">
        <div class="message-container">
          <div class="sender">{{ message.sender }}</div>
          <div class="message">
            <div class="text">{{ message.text }}</div>
          </div>
        </div>
      </ng-container>

    </div>

    <!-- Indicador de "digitando..." -->
    <div *ngIf="isLoading" class="message-wrapper ia">
        <div class="message">
            <div class="sender">IA</div>
            <div class="text typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
  </div>

  <!-- Área de input de mensagem -->
  <div class="chat-input">
    <form (ngSubmit)="sendMessage()">
      <input type="text" [(ngModel)]="newMessage" name="newMessage" placeholder="Digite sua pergunta aqui..." autocomplete="off">
      <button type="submit" [disabled]="!newMessage || isLoading">
        <mat-icon>sendrounded</mat-icon>
      </button>
    </form>
  </div>
</div>
